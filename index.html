<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JoeyTV Vlogs</title>
  <link rel="icon" href="YTLogo" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #ffffff;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 15px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin: 0 15px;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1em;
    }

    nav a:hover {
      color: #ff0000;
    }

    .language-selector {
      margin-left: 15px;
    }

    select {
      background-color: #1a1a1a;
      color: #ffffff;
      border: 1px solid #ff0000;
      padding: 5px 10px;
      border-radius: 5px;
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section {
      margin-bottom: 50px;
    }

    h1, h2 {
      color: #ff0000;
      margin-bottom: 20px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      border: 1px solid #ff0000;
      border-radius: 5px;
      color: #ffffff;
      text-decoration: none;
    }

    .links a:hover {
      background-color: #ff0000;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="YTLogo" alt="JoeyTV Logo" />
      <h1>JoeyTV Vlogs</h1>
    </div>
    <nav>
      <a href="#about" data-key="about">About Me</a>
      <a href="#videos" data-key="videos">Videos</a>
      <a href="#links" data-key="links">Links</a>
      <div class="language-selector">
        <select id="languageSwitcher">
          <option value="en">English</option>
          <option value="nl">Nederlands</option>
          <option value="de">Deutsch</option>
          <option value="pl">Polski</option>
          <option value="ru">Русский</option>
          <option value="ar">العربية</option>
          <option value="eg">Egyptisch</option>
        </select>
      </div>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2 data-key="aboutHeader">About Me</h2>
      <p data-key="aboutText">Yo! I’m Joey from JoeyTV Vlogs. I make awesome videos, livestreams and more! On this website you can find everything to follow my content.</p>
    </section>

    <section id="videos">
      <h2 data-key="videosHeader">My Videos</h2>
      <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=joeytvvlogs3767"></iframe>
    </section>

    <section id="links">
      <h2 data-key="linksHeader">Social Links</h2>
      <div class="links">
        <a href="https://www.twitch.tv/joey_tv_vlogs" target="_blank">Twitch</a>
        <a href="https://discord.gg/4JV9CQFsXj" target="_blank">Discord</a>
        <a href="https://www.youtube.com/@joeytvvlogs3767" target="_blank">YouTube</a>
        <a href="https://www.tiktok.com/@joeytvvlogs" target="_blank">TikTok</a>
      </div>
    </section>
  </main>

  <script>
    const translations = {
      en: {
        about: "About Me",
        videos: "Videos",
        links: "Links",
        aboutHeader: "About Me",
        aboutText: "Yo! I’m Joey from JoeyTV Vlogs. I make awesome videos, livestreams and more! On this website you can find everything to follow my content.",
        videosHeader: "My Videos",
        linksHeader: "Social Links"
      },
      nl: {
        about: "Over Mij",
        videos: "Video's",
        links: "Links",
        aboutHeader: "Over Mij",
        aboutText: "Yo! Ik ben Joey van JoeyTV Vlogs. Ik maak vette video's, streams en nog veel meer! Hier op mijn website vind je alles wat je nodig hebt om mee te doen met mijn content.",
        videosHeader: "Mijn Video's",
        linksHeader: "Sociale Links"
      },
      de: {
        about: "Über Mich",
        videos: "Videos",
        links: "Links",
        aboutHeader: "Über Mich",
        aboutText: "Yo! Ich bin Joey von JoeyTV Vlogs. Ich mache coole Videos, Livestreams und mehr! Auf dieser Website findest du alles, um dabei zu sein.",
        videosHeader: "Meine Videos",
        linksHeader: "Soziale Links"
      },
      pl: {
        about: "O mnie",
        videos: "Filmy",
        links: "Linki",
        aboutHeader: "O mnie",
        aboutText: "Yo! Jestem Joey z JoeyTV Vlogs. Robię super filmy, streamy i nie tylko! Na tej stronie znajdziesz wszystko, by być na bieżąco.",
        videosHeader: "Moje Filmy",
        linksHeader: "Linki Społecznościowe"
      },
      ru: {
        about: "Обо мне",
        videos: "Видео",
        links: "Ссылки",
        aboutHeader: "Обо мне",
        aboutText: "Йо! Я Джои из JoeyTV Vlogs. Я делаю крутые видео, стримы и многое другое! Здесь ты найдешь всё, чтобы быть со мной.",
        videosHeader: "Мои Видео",
        linksHeader: "Социальные Ссылки"
      },
      ar: {
        about: "عني",
        videos: "الفيديوهات",
        links: "روابط",
        aboutHeader: "عني",
        aboutText: "مرحبًا! أنا جوي من JoeyTV Vlogs. أقدّم مقاطع فيديو رائعة وبثوث مباشرة والمزيد! في هذا الموقع ستجد كل ما تحتاجه لمتابعة المحتوى.",
        videosHeader: "فيديوهاتي",
        linksHeader: "روابطي الاجتماعية"
      },
      eg: {
        about: "عنّي (مصرية)",
        videos: "فيديوهات",
        links: "لينكات",
        aboutHeader: "عنّي",
        aboutText: "يا صاحبي! أنا جوي من JoeyTV Vlogs. بعمل فيديوهات رهيبة ولايفات وحاجات كتير! هنا هتلاقي كل حاجة تتابعني بيها.",
        videosHeader: "فيديوهاتي",
        linksHeader: "روابطي"
      }
    };

    const languageSwitcher = document.getElementById('languageSwitcher');
    languageSwitcher.addEventListener('change', (e) => {
      const lang = e.target.value;
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        el.textContent = translations[lang][key];
      });
    });
  </script>
</body>
</html>
